<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap year</title>
</head>

<body>
    <p>Enter Your Year:
        <input type="number" id="year">
        <input type="submit" value="submit" onclick="fun()">
    </p>
    <h3 id="leapYear"></h3>

    <script>
        function fun() {
            yr = parseInt(document.getElementById('year').value);
            if (yr) {
                if ((yr % 4 == 0 && yr % 100 != 0) || yr % 400 == 0) {
                    document.getElementById('leapYear').innerHTML = 'It is a leap year'
                } else {
                    document.getElementById('leapYear').innerHTML = 'It is not a leap year'
                }
            }
        }
        fun();
    </script>
</body>

</html>
